<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Music List</h3>
<p>
    <a th:href="@{/music/create}">
        Add new music
    </a>
</p>
<form action="/music/search" method="get">
    <input type="text" id="search" name = "search" placeholder="nhập tên bài hát"/>
    <input type="submit" value="Search">
</form>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id = "products">
    <thead>
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Author</th>
        <th>Type</th>
        <th>Link</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${musicList}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.name}"></td>
        <td th:text="${row.author}"></td>
        <td th:text="${row.type}"></td>
        <td th:text="${row.link}"></td>
        <td><a th:href="@{/music/{id}/update(id=${row.id})}">edit</a></td>
        <td>
            <a th:href="@{/music/{id}/delete(id=${row.id})}">delete</a>
          <!--  <a data-bs-toggle="modal" data-bs-target="#deleteModal"
               onclick="deleteElement()">delete</a>-->
        </td>
        <td><a th:href="@{/music/{id}/detail(id=${row.id})}">view</a></td>
    </tr>
    </tbody>
</table>
