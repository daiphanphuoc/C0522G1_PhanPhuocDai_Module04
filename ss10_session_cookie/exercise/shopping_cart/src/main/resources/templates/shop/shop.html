<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div th:replace="/layout::navbar"></div>
    </div>
    <div class="row ">
        <div class="col-3"><p></p></div>
        <div class="col-6">
            <p style="transform: translateX(10px); transform: translateY(10%)">
                <a th:href="@{/card}">
                    <button class="btn btn-info">
                        Giỏ hàng
                    </button>
                </a>
            </p>

            <div class="row d-flex">
                <th:block th:each="product:${products}">
                    <div class="card-columns col-4" style="margin-top: 20px">
                        <div class="card bg-info">
                            <img class="card-img-top" style="width: 100%" th:src="${product.image}" alt="Card image">
                            <div class="card-body">
                                <h4 class="card-title" th:text="${product.name}"></h4>
                                <label>Giá: </label><span class="card-text"
                                                          th:text="${product.price}"></span><span> VND</span>
                                <a th:href="@{/shop/detail/{id}(id=${product.id})}" class="btn btn-primary">See
                                    Profile</a>
                            </div>
                        </div>

                    </div>
                </th:block>
            </div>
        </div>
        <div class="col-3">
            <div class="card-columns" th:if="${historyProduct}" style="margin-top: 20px">

                <div class="card bg-info">
                    <img class="card-img-top" style="width: 100%" th:src="${historyProduct.image}" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${historyProduct.name}"></h4>
                        <label>Giá: </label><span class="card-text"
                                                  th:text="${historyProduct.price}"></span><span> VND</span>
                        <a th:href="@{/shop/detail/{id}(id=${historyProduct.id})}" class="btn btn-primary">See
                            Profile</a>
                    </div>
                </div>

            </div>
        </div>
    </div>


</div>


<!--            <td><a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a></td>-->

</body>
</html>
