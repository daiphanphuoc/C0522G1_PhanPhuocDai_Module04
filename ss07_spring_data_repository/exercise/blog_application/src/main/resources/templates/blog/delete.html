<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div th:replace="/layout::navbar"></div>
<h3>Delete blog</h3>

<div id="form">
    <form th:action="@{/blog/delete}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Tiêu đề</label>
            <input readonly th:field="*{title}"/>
        </div>
        <div>
            <label>Nội dung</label>
            <input readonly th:field="*{content}"/>
        </div>
        <div>
            <label>Người viết</label>
            <input readonly th:field="*{author}"/>
        </div>
        <div>
            <label>Ngày tạo</label>
            <input readonly th:field="*{dateOfWriting}"/>
        </div>

        <div>
            <label>Danh mục</label>
            <input th:field="*{category}" th:value="*{category.id}" th:text="*{category.nameCategory}"/>

        </div>
        <input type="submit" value="Delete"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
