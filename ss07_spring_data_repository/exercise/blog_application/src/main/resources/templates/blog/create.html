<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<div th:replace="/layout::navbar"></div>
<h3>Add new</h3>

<div id="form">
    <form th:action="@{/blog/save}" th:object="${blog}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Tiêu đề</label>
            <input th:field="*{title}"/>
        </div>
        <div>
            <label>Nội dung</label>
            <input th:field="*{content}"/>
        </div>
        <div>
            <label>Người viết</label>
            <input th:field="*{author}"/>
        </div>
        <div>
            <label>Danh mục</label>
            <select th:field="*{category}">
                <option th:each="category : ${categoryList}" th:value="${category.id}"
                        th:text="${category.nameCategory}">
                </option>
            </select>

        </div>
        <div>
            <label>Ngày tạo</label>
            <input type="date" th:field="*{dateOfWriting}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
