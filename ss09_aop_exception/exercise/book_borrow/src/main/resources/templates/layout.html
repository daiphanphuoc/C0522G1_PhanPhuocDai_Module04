<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Spring Product</title>

    <style type="text/css">
        h3 {
            background-color: blue;
            color: white;
            padding: 10px 0 10px 20px;
        }

        footer {
            margin: 10px 0;
        }

        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #products td, #products th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #products tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #products tr:hover {
            background-color: #ddd;
        }

        #products th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        input[type=text], input[type=email] {
            width: 100%;
            padding: 12px 0px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 300px;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        #form {
            width: 500px;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .notify span {
            font-size: 15px;
            color: blue;
        }
    </style>
</head>
<body>
<div th:fragment="navbar" class="container-fluid">
    <div class="row p-4 bg-primary text-white text-center ">
        <div class="col-sm-2">
            <a class="navbar-brand " href="/blog">
                <img src="https://beedesign.com.vn/wp-content/uploads/2020/08/thiet-ke-logo-chu-b-brew.png"
                     width="128px"
                     height="128px">
            </a>
        </div>
        <div class="col-sm-8">
            <h3 class="card-text">"Đuổi theo đam mê, thành công sẽ đuổi theo bạn"</h3>
        </div>
        <div class="col-sm-2">
            <div class="card text-success bg-primary border border-danger">
                <div class="card-body text-white">
                    <h4 class="card-text">C0522G1</h4>
                    <h5 class="card-text">Phan Phước Đại</h5>

                </div>
            </div>
        </div>
    </div>
    <div class="row  p-0 text-white text-center">
        <nav class="navbar navbar-expand-lg bg-info text-bg-dark">
            <div class="col-sm-2 ">
                <a class="navbar-brand m-1" th:href="@{/blog}">
                    Home
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="col-sm-7 collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ms-5 mb-lg-0">
                    <li class="nav-item dropdown m-1 ">
                        <a class="nav-link dropdown-toggle navbar-brand" href="#" role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Blog
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" th:href="@{/blog}">List of Blog</a></li>
                            <li><a class="dropdown-item" th:href="@{/blog/create}">Add new Blog</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown m-1 ">
                        <a class="nav-link dropdown-toggle navbar-brand" href="#" role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            Category
                        </a>
                        <ul class="dropdown-menu ">
                            <li><a class="dropdown-item" th:href="@{/category}">List of Category</a></li>
                            <li><a class="dropdown-item" th:href="@{/category/create}">Add new Category</a></li>
                        </ul>
                    </li>


                </ul>
            </div>
            <div class="col-sm-3 navbar-nav me-auto ms-5 mb-lg-0">

                <form>
                    <div class="row">
                        <div class="col-sm-9">
                            <input class="form-control " type="text" name="search" placeholder="Search"
                                   aria-label="Search">
                        </div>
                        <div class="col-sm-3">
                            <input class="btn btn-success" type="submit" name="action" value="search">
                        </div>
                    </div>
                </form>

            </div>
        </nav>
    </div>
</div>
<footer th:fragment="footer">
    &copy; 2021 CodeGym
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</footer>
</body>
</html>
