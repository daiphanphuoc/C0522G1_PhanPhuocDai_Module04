<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head th:replace="temp::head">
  <meta charset="UTF-8">
  <title>Title</title>

</head>
<body>
<div class="row" th:replace="/temp :: navBar"></div>
<br><br>

<h1 style="color: #0c63e4;text-align: center;font-size: 40px"> Tạo mới User</h1>
<form th:object="${userDto}" th:action="@{/user/create}" method="post"
      style="margin-left:30%;width: 40%;margin-top: 5%">
  <table class="table table-striped">
    <tr>
      <td>First name:</td>
      <td><input type="text" th:field="*{firstName}"></td>
    </tr>
    <tr>
      <td></td>
      <td><p style="color: crimson" th:errors="*{firstName}"
             th:if="${#fields.hasErrors('firstName')}"></p></td>
    </tr>
    <tr>
      <td>Last name:</td>
      <td><input type="text" th:field="*{lastName}"></td>
    </tr>
    <tr>
      <td></td>
      <td><p style="color: crimson" th:errors="*{lastName}"
             th:if="${#fields.hasErrors('lastName')}"></p></td>
    </tr>
    <tr>
      <td>Phone number:</td>
      <td><input type="text" th:field="*{phoneNumber}"></td>
    </tr>
    <tr>
      <td></td>
      <td><p style="color: crimson" th:errors="*{phoneNumber}"
             th:if="${#fields.hasErrors('phoneNumber')}"></p></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input type="text" th:field="*{email}"></td>
    </tr>
    <tr>
      <td></td>
      <td><p style="color: crimson" th:errors="*{email}"
             th:if="${#fields.hasErrors('email')}"></p></td>
    </tr>
    <tr>
      <td>Age:</td>
      <td><input type="number" th:field="*{age}"></td>
    </tr>
    <tr>
      <td></td>
      <td><p style="color: crimson" th:errors="*{age}"
             th:if="${#fields.hasErrors('age')}"></p></td>
    </tr>
  </table>
  <button type="submit">Save</button>
</form>
<div th:replace="temp::footer"></div>
</body>
</html>
