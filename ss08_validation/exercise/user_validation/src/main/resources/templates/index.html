<body>
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head th:replace="/temp :: head">
    <meta charset="UTF-8">

    <title>Title</title>

</head>
<body>

<div class="row container-fluid">
    <div class="row" th:replace="/temp :: navBar"></div>
    <div class="row">
        <h1>User Management</h1>
    </div>

    <div class="row" th:if="${message}">
        <h4 th:text="${message}" style="color: red"></h4>
    </div>
    <br>

    <div>
        <table class="table table-striped" style="margin-top: 50px">
            <tr>
                <th>STT</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Phone number</th>
                <th>Age</th>
            </tr>
            <tr th:each="user,status : ${users}">
                <td th:text="${users.number * 2 + status.count}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.age}"></td>
            </tr>
        </table>
    </div>

    <div style="text-align: center">
        <a th:href="@{'/user'(page=${users.number - 1}, search=${search})}" th:if="${users.hasPrevious()}">Previous</a>
        <span th:text="${users.number + 1}"></span> / <span th:text="${users.totalPages}"></span>
        <a th:href="@{'/user'(page=${users.number + 1}, search=${search})}" th:if="${users.hasNext()}">Next</a>
    </div>
</div>
</body>
</html>
